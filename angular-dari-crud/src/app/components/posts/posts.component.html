

<div class="container">
  <h3 style="color: aliceblue;">Busqueda</h3>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr style="color: aliceblue;">
            <th>id</th>
            <th>Title</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr style="color: aliceblue;" *ngFor="let post of posts | filter:filterPost">
            <td >{{post.id}}</td>
            <td >{{post.title}}</td>
            <td >{{post.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
